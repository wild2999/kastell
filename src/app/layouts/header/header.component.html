<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <div class="header__img">
                <a href="/">
                    <img class="logo" [src]="logo" alt="">
                </a>
            </div>
            <nav>
                <ul>
                    <li *ngFor="let item of menu"><a href="" [routerLink]="[item.path]">{{item.label}}</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
